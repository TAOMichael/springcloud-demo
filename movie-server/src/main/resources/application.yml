server:
  port: 8001
spring:
  application:
    # 指定注册到eureka server上的服务名称
    name: movie-server
eureka:
  client:
    service-url:
      # 指定eureka server通信地址，注意/eureka/小尾巴不能少
      defaultZone: http://localhost:8761/eureka/
  instance:
    # 是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        # 开放所有监控端点
        include: "*"
  endpoint:
    health:
      # 是否展示健康检查详情
      show-details: always

ribbon:
  # ribbon 懒加载
  eager-load:
    enabled: true
    # 多个用,分隔
    clients: user-server

user-server:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: FULL
  hystrix:
      enabled: true

logging:
  level:
    com.tao.movie.service.feign: debug